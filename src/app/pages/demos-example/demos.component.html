<div class="col-4">
  <div class="card">
    <div class="card-body">
      <label for="empresa">Ingresa un nombre</label>
      <input
        type="text"
        #empresa
        (keyup)="(0)"
        [disabled]="showInput"
        class="form-control"
      />
      <br />
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          [checked]="showInput"
        />
        <label class="form-check-label" for="flexCheckDefault">
          show input
        </label>
      </div>
    </div>
  </div>
</div>
